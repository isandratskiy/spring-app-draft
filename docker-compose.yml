version: '3.1'
services:
  postgresqldb:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=student
  app:
    build: .
    container_name: spring_demo_app
    ports:
      - '8080:8080'
    depends_on:
      - postgresqldb
